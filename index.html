

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA</title>
    <link href="css/index.css" rel="stylesheet">
</head>
<body>

    <div id = "Principal">  
        <div id= "Calculadora">         
            <input id="Pantalla" type="textbox" value="0" class="textbox">
            <div id= "teclado" class="buttons">
            <button id="ac" class="button" value="AC">AC</button>
            <button id="borrar" class="button" value="CE">CE</button>
            <button id="porcentaje" class="button" value="%">%</button>
            <button id="dividir" class="button" value="/">/</button><br>
            <button id="siete" class="button numero" value="7">7</button>
            <button id="ocho" class="button numero" value="8">8</button>
            <button id="nueve" class="button numero" value="9">9</button>
            <button id="multiplicar" class="button" value="*">*</button><br>
            <button id="cuatro" class="button numero" value="4">4</button>
            <button id="cinco" class="button numero" value="5">5</button>
            <button id="seis" class="button numero" value="6">6</button>
            <button id="restar" class="button" value="-">-</button><br>
            <button id="uno" class="button numero" value="1">1</button>
            <button id="dos" class="button numero" value="2">2</button>
            <button id="tres" class="button numero" value="3">3</button>
            <button id="sumar" class="button" value="+">+</button><br>
            <button id="punto" class="button" value=".">.</button>
            <button id="cero" class="button numero" value="0">0</button>
            <button id="ans" class="button" value="Ans">Ans</button>
            <button id="igual" class="button" value="=">=</button>
            </div>
        </div>
    </div>

    <script src="js/index.js"></script>



    
</body>
</html>
