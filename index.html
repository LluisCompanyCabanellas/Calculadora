<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="calculator">
        <div class="display-container">
            <div class="display">0</div>
        </div>
        <div class="row">
            <div class="cell">
                <button class="button">%</button>
            </div>
            <div class="cell">
                <button class="button">%</button>
            </div>
            <div class="cell">
                <button class="button clear" data-number="3">C</button>
            </div>
            <div class="cell">
                <button class="button clear-last">‚Üê</button>
            </div>
        </div>
        <div class="row">
            <div class="cell">
                <button class="button number" data-number="1">1</button>
            </div>
            <div class="cell">
                <button class="button number" data-number="2">2</button>
            </div>
            <div class="cell">
                <button class="button number" data-number="3">3</button>
            </div>
            <div class="cell">
                <button class="button operator" data-operator="+">+</button>
            </div>
        </div>
        <div class="row">
            <div class="cell">
                <button class="button number" data-number="4">4</button>
            </div>
            <div class="cell">
                <button class="button number" data-number="5">5</button>
            </div>
            <div class="cell">
                <button class="button number" data-number="6">6</button>
            </div>
            <div class="cell">
                <button class="button operator" data-operator="-">-</button>
            </div>
        </div>
        <div class="row">
            <div class="cell">
                <button class="button number" data-number="7">7</button>
            </div>
            <div class="cell">
                <button class="button number" data-number="8">8</button>
            </div>
            <div class="cell">
                <button class="button number" data-number="9">9</button>
            </div>
            <div class="cell">
                <button class="button operator" data-operator="x">x</button>
            </div>
        </div>
        <div class="row">
            <div class="cell">
                <button class="button calculate" >=</button>
            </div>
            <div class="cell">
                <button class="button number" data-number="0">0</button>
            </div>
            <div class="cell">
                <button class="button point" data-point=".">.</button>
            </div>
            <div class="cell">
                <button class="button operator" data-operator="/">/</button>
            </div>
        </div>
    </div>
    <script src="js/calculator.js"></script>
</body>

</html>
